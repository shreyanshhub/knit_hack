{% extends "base.html" %}

{% block content %}
<h1>7 Wonders of the World</h1>
<form action='/quiz' method='POST'>
    <ol>
        {% for i in q %}
            <li>
              {{i}}
            </li>
            {% for j in o[i] %}
                <input type='radio' value='{{j}}' name='{{i}}' />{{j}}
                <br />
            {% endfor %}
        {% endfor %}
    </ol>
    <input type="submit" value="submit" />
</form>
{% endblock %}
